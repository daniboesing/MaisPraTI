<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src=""></script>
</head>
<body>
    <h1>Calculadora</h1>

    <br>
    <br>

    <table>

        <tr>
            <td colspan="4"><input type="text" maxlength="15" class="resultado" name="tela" readonly> </td>
        </tr>

        <tr>
            <button class="cinza"> AC </button>
            <button class="cinza"> +/- </button>
            <button class="cinza"> % </button>
            <button class="laranja"> / </button>
    
        </tr>
    
    <br>

        <tr>
            <button class="cinzaEscuro"> 7 </button>
            <button class="cinzaEscuro"> 8 </button>
            <button class="cinzaEscuro"> 9 </button>
            <button class="laranja"> * </button>
        </tr>

        <br>

        <tr>
            <button class="cinzaEscuro"> 4 </button>
            <button class="cinzaEscuro"> 5 </button>
            <button class="cinzaEscuro"> 6 </button>
            <button class="laranja"> - </button>
        </tr>

        <br>

        <tr>
            <button class="cinzaEscuro"> 1 </button>
            <button class="cinzaEscuro"> 2 </button>
            <button class="cinzaEscuro"> 3 </button>
            <button class="laranja"> + </button>
        </tr>

        <br>

        <tr>
            <button class="zero"> 0 </button>
            <button class="cinzaEscuro"> , </button>
            <button class="laranja"> = </button>
        </tr>
    </table>
</body>
</html>
