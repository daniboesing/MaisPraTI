<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form>
        <h1>Cadastro de Evento</h1>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">Email:</label>
        <input type="emial" id="email" name="email" placeholder="seuEmail@gmail.com">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">

        <label for="confirme-senha">Confirme sua senha:</label>
        <input type="password" id="confirme-senha" name="confirme-senha">

        <label for="genero">Gênero: </label>
        <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br>

        <label for="nascimento">Data de Nascimento: </label>
        <input type="date" id="data-nascimento" name="data-nascimento"> 

        <label for="pais">País: </label>
        <select name="pais" id="pais">
            <option value="brasil">Brasil</option>
            <option value="argentina">Argentina</option>
            <option value="uruguai">Uruguai</option>
        </select>
        <br> 

        <label for="estado">Estado: </label>
        <select name="estado" id="estado">
            <option value=""></option>
            <option value="Ceará">Ceará</option>
            <option value="Amapá">Amapá</option>
            <option value="Mato Grosso">Mato Grosso</option>
        </select>
        <br> 

        <fieldset>
            <legend>Preferências de comunicação</legend>
            <input type="checkbox" id="email-novidades" name="email-novidades" value="email-novidades">
            <label class ='inline-label' for="email-novidades">Receber atualizacoes por email</label>
            <br>

            <input type="checkbox" id="sms-novidades" name="sms-novidades" value="sms-novidades">
            <label class= 'inline-label' for="sms-novidades">Receber atualizacoes por SMS</label>
            <br>
        </fieldset>

        <label for="foto-perfil">Foto de perfil: </label>
        <input type="file" name="foto-perfil" id="foto-perfil">

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
