<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e-commerce</title>
    <link rel="stylesheet" href="atividade2-forms.css">
</head>
<body>
    <form> 
        <h1>E-commerce</h1>

        <label for="nome">Nome completo: </label>
        <input type="text" id="nome" name="nome">

        <br>
    
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" placeholder="email@gmail.com">

        <br>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha">

        <br> 

        <label for="pais">Pais: </label>
        <select id="pais" name="pais">
            <option value=""></option>
        </select>

        <br>

        <label for="genero">Gênero: </label>
        <select id="genero" name="nome">
            <option id="feminino">Feminino</option>
            <option id="masculino">Masculino</option>
            <option id="outro">Outro gênero</option>
        </select>

        <br>

        <button for="termos">Eu aceito os termos de serviço</button> 
        <input type="checkbox" id="termos" name="termos">
    </form>
</body>
</html>
