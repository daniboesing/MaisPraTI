<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="atividade-formulario.css">
</head>
<body>
    <section>
        <h2>Formulário</h2>

        <form>
            <label for="nome" placeholder="Digite seu nome">Nome: </label>
            <input type="text" required>

            <br>

            <label for="email" placeholder="Digite seu email">E-mail: </label>
            <input type="email" required>

            <br>

            <label for="mensagem" placeholder="Digite a mensagem">Mensagem: </label>
            <input type="text" required>

            <br>

            <label for="telefone" placeholder="Digite seu número de telefone">Telefone: </label>
            <input type="tel">

            <br>

            <label for="assunto" placeholder="Digite as possibilidades: dúvida, suporte ou feedback">Assunto: </label>
            <select id="assunto">
            <!-- <input type="text"> -->
                <option value="dúvida">Dúvida</option>
                <option value="suporte">Suporte</option>
                <option value="feedback">Feedback</option>
            </select>

            <br> 

            <input type="checkbox" required>
            <label for="termos">Eu aceito os Termos de Uso.</label>

            <br>
    
            <button type="submit" disabled>Enviar</button>
        </form>
    </section>
</body>
</html>
